---
# tasks file for spamassassin
- name: load default variables
  include_vars:
    file: default.yml

- name: load os-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_distribution }}.yml"
    - default.yml

- name: install software
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ spamassassin_packages }}"

- name: create group
  group:
    name: "{{ spamassassin_group }}"
    state: present
    system: yes

- name: create user
  user:
    name: "{{ spamassassin_user }}"
    state: present
    group: "{{ spamassassin_group }}"
    comment: Spamassassin user
    system: yes

- name: configure rsyslog
  template:
    src: spamassassin.conf.j2
    dest: /etc/rsyslog.d/spamassassin.conf
  notify:
    - restart rsyslog

- name: configure logrotate
  template:
    src: spamassassin.j2
    dest: /etc/logrotate.d/spamassassin

- name: configure software
  copy:
    src: spamassassin
    dest: /etc/default/spamassassin
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_release == "trusty"

- name: start and enable software
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - "{{ spamassassin_service }}"
  when:
    - ansible_virtualization_type != "docker"
