---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: spamassassin-centos-latest
    image: centos:latest
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        spamassassin_ignore_docker: no
        rsyslog_ignore_docker: no
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
  lint:
    name: ansible-lint
scenario:
  name: centos-latest
