---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: spamassassin-fedora-rawhide
    image: fedora:rawhide
    registry:
      url: registry.fedoraproject.org
provisioner:
  name: ansible
  inventory:
    host_vars:
      spamassassin-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
    group_vars:
      all:
        spamassassin_ignore_docker: no
        rsyslog_ignore_docker: no
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
  lint:
    name: ansible-lint
scenario:
  name: fedora-rawhide
verifier:
  name: goss
  lint:
    name: yamllint
